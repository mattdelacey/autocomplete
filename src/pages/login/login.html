<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="userData.email" name="email" autocapitalize="none"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="userData.password" name="password" type="password"></ion-input>
  </ion-item>
  <br><br><br>
  <div text-center>
  <button ion-button icon-start>
    <ion-icon name="md-person"></ion-icon>
    &nbsp;login
  </button>
  <!--<button ion-button icon-start>
  &nbsp;enterprise auth
  <ion-icon name="md-briefcase"></ion-icon>
</button>--></div><br><br>
<div text-center>
  <button ion-button icon-start color="danger" (click)="logout()">
  logout&nbsp;
  <ion-icon name="md-unlock"></ion-icon>
</button>
</div><br><br>
<div text-center>
<button ion-button clear (click)="signUp()">sign up</button></div>
